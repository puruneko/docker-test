<html>
    <head>
        <script type="text/javascript">
            function insert() {
                var name = document.myform.textbox.value;
                alert(`name:${name}`)
                const obj = {'name':name};
                const method = "POST";
                const body = JSON.stringify(obj);
                const headers = {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                };
                fetch("/api/insert", {method, headers, body})
                .then((res)=> res.json())
                .then(console.log)
                .catch(console.error);
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <input type="text" name="textbox">
            <input type="button" value="Sample1" onclick="insert()">
        </form>
    </body>
</html>
